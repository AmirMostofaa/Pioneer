<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Pioneer Bank</title>
</head>

<body>
    
    <div id="login-area">
        <div class="container">
            <div class="heading text-center">
                <h1>Welcome to Pioneer Bank</h1>
            </div>
            <div class="form-area">
                <h4>Login</h4>
                <input type="email" name="" id="" placeholder="Enter Your Email">
                <br/>
                <input type="password" name="" id="" placeholder="Enter Your Password">
                <br />
                <br />
                <button class="btn btn-danger" id="login">Enter</button>
            </div>
        </div>
    </div>

    <div id="trans-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-area m-5">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" name="" id="" placeholder="Enter Your Deposit Amount">
                        <br/>
                        <br />
                        <button class="btn btn-danger" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-area m-5">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" name="" id="" placeholder="Enter Your Withdraw  Amount">
                        <br />
                        <br />
                        <button class="btn btn-danger" id="withdrawBtn">Withdraw</button>
                     </div>
                </div>
            </div>
        </div>
    </div>

    











    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
